name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build extension
      run: npm run vscode:prepublish
      env:
        CI: true
        NODE_ENV: production

    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Verify package.json version matches tag
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
          exit 1
        fi
        echo "Version check passed: $PACKAGE_VERSION"

    - name: Package extension
      run: |
        npx @vscode/vsce package --out "myst-all-in-one-${{ steps.get_version.outputs.version }}.vsix"

    - name: Create Release
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const version = '${{ steps.get_version.outputs.version }}';
          const tag = '${{ steps.get_version.outputs.tag }}';
          const isPrerelease = version.includes('-');
          
          // Create release
          const release = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tag,
            name: `MyST All in One v${version}`,
            draft: false,
            prerelease: isPrerelease,
            body: `## MyST All in One v${version}
            
### What's New

Please see the [CHANGELOG.md](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/CHANGELOG.md) for detailed changes.

### Installation

1. Download the \`.vsix\` file from the assets below
2. Open VS Code
3. Go to Extensions view (Ctrl+Shift+X)
4. Click on the "..." menu and select "Install from VSIX..."
5. Select the downloaded \`.vsix\` file

Or install directly from the VS Code Marketplace: [MyST All in One](https://marketplace.visualstudio.com/items?itemName=mystx.myst-all-in-one)

### Package Info

- **Size:** ${fs.statSync(\`myst-all-in-one-\${version}.vsix\`).size} bytes
- **Build:** ${context.sha.substring(0, 7)}
- **Node.js:** ${process.version}`
          });
          
          // Upload VSIX file
          const vsixPath = \`myst-all-in-one-\${version}.vsix\`;
          const vsixContent = fs.readFileSync(vsixPath);
          
          await github.rest.repos.uploadReleaseAsset({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release.data.id,
            name: \`myst-all-in-one-\${version}.vsix\`,
            data: vsixContent,
            headers: {
              'content-type': 'application/zip',
            },
          });
          
          console.log(\`Release created: \${release.data.html_url}\`);

    - name: Save VSIX for marketplace publishing
      uses: actions/upload-artifact@v4
      with:
        name: vsix-package
        path: ./myst-all-in-one-${{ steps.get_version.outputs.version }}.vsix
        retention-days: 30

