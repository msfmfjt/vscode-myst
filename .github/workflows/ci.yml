name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run TypeScript compilation
      run: npm run pretest

    - name: Run build
      run: npm run build
      env:
        CI: true
        NODE_ENV: production

    - name: Setup Virtual Display for VS Code tests
      run: |
        sudo apt-get update -y
        sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2
        
    - name: Run tests with VS Code
      timeout-minutes: 10
      run: |
        export DISPLAY=:99.0
        Xvfb :99 -ac -screen 0 1024x768x24 &
        sleep 3
        npm test
      env:
        CI: true
      continue-on-error: true
      
    - name: Verify build output exists
      run: |
        ls -la dist/
        if [ -f "dist/node/main.js" ]; then
          echo "✅ Build output verified"
          file dist/node/main.js
        else
          echo "❌ Build output missing"
          exit 1
        fi

    - name: Upload build artifacts
      if: matrix.node-version == 20
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          dist/
          out/
        retention-days: 7

    - name: Check package.json for publishability
      if: matrix.node-version == 20
      run: npm pack --dry-run

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Check TypeScript types
      run: npx tsc --noEmit

    - name: Check for common issues
      run: |
        # Check for TODO/FIXME comments in source code
        if grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules || true; then
          echo "Found TODO/FIXME comments in source code"
        fi
        
        # Verify package.json structure
        node -e "
          const pkg = require('./package.json');
          if (!pkg.name || !pkg.version || !pkg.main) {
            console.error('Invalid package.json structure');
            process.exit(1);
          }
          console.log('Package.json structure is valid');
        "